<ion-view>
  <ion-header-bar class="bar-positive ">
    <h4 class=" title stable "> Football News</h4>
  </ion-header-bar>

  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-inset">
      <i class="icon placeholder-icon ion-ios-search "></i>
      <input type="search" placeholder="Search..." ng-model="searchText">
    </label>

  </div>

  <ion-content class="has-subheader">
    <ion-refresher pulling-text="Pull down to refresh" on-refresh="DoRefresh()">

    </ion-refresher>
    <ion-list can-swipe="true">
      <ion-item class="item item-thumbnail-left card item-text-wrap item-icon-right"
                ng-repeat="article in articles | filter : {title : searchText}">
        <img src="{{article.urlToImage}}">
        <span> {{ article.title}}</span>
        <ion-option-button class="button-dark">
          <i class="icon ion-heart "></i>
        </ion-option-button>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
